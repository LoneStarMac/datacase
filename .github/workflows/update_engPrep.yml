name: Update engPrep.js from schema

on:
  push:
    paths:
      - 'engine_schema.json'

jobs:
  update-engprep:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ”§ Install Python dependencies
        run: |
          if [ -f tools/requirements.txt ]; then
            pip install -r tools/requirements.txt || echo "No required packages"
          fi

      - name: ğŸ“š Generate engPrep.js from engine_schema.json
        run: |
          mkdir -p tools/logs
          python tools/build_engprep_js.py

      - name: ğŸ”„ Commit updated engPrep.js
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add docs/js/engPrep.js tools/logs/engprep_update.log
          if git diff --cached --quiet; then
            echo "ğŸŸ¢ No changes to commit."
          else
            git commit -m "âœ¨ Auto-update engPrep.js from schema"
            git push
          fi
